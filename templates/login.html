<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Abril Fatface', cursive;
        }
        .polaroid {
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 0 30px rgba(195, 0, 16, 0.3);
            transform: rotate(-3deg);
            width: 500px;
            aspect-ratio: 1/1.2;
            position: relative;
            box-sizing: border-box;
        }
        .login-container {
            background-color: #000000;
            padding: 40px;
            width: 100%;
            height: 80%;
            box-sizing: border-box;
            border: 2px solid #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 300px;
        }
        .login-form input {
            padding: 15px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            background-color: #000000;
            color: #ffffff;
            font-size: 18px;
            font-family: 'Abril Fatface', cursive;
            width: 100%;
            box-sizing: border-box;
        }
        .login-form input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Abril Fatface', cursive;
        }
        .login-form button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #c30010;
            color: #ffffff;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Abril Fatface', cursive;
            transition: background-color 0.3s;
            width: 100%;
        }
        .login-form button:hover {
            background-color: #ff0013;
        }
        .error-message {
            color: #c30010;
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Abril Fatface', cursive;
        }
        .login-title {
            color: #c30010;
            text-align: center;
            font-size: 24px;
            font-family: 'Abril Fatface', cursive;
        }
    </style>
</head>
<body>
    <div class="polaroid">
        <div class="login-container">
            <h1 class="login-title">Please log in to access this page.</h1>
            <form class="login-form" method="POST" action="{{ url_for('login', next=request.args.get('next')) }}">
                <input type="password" name="password" placeholder="Enter Password" required>
                <button type="submit">Login</button>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="error-message">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
